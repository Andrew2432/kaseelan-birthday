<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Happy birthday to the comedy king of CSE."
    />
    <meta name="keywords" content="happy, birthday, charlie, kaseelan" />
    <title>HBD Charlie Chaplin of CSE</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Meera+Inimai&display=swap"

    />
    <link

  <body>
    <header>
      <div class="head-text">காசிமேடு காசி</div>

          Natpu yenbadhu uyirulla varai!!</p>
        <picture>
          <source
            media="(min-width: 300px)"
            srcset="src/images/kasee1-2.jpeg"
          />
          <source media="(min-width: 1000px)" srcset="src/images/kasee1-2.jpeg" />
          <img src="src/images/kasee1-2.jpeg" alt="Kaseelan" />
        </picture>
      </section>
      <div class="video-container">
        <iframe
          src="https://www.youtube.com/embed/xaUm3vUZwUk"
          frameborder="0"
          gesture="media"
          allow="encrypted-media"
          width="560"
          height="349"
          allowfullscreen
        ></iframe>
      </div>
      <section class="gallery-1">
        <source
            media="(min-width: 300px)"
            srcset="src/images/kasee2-1.jpeg"
          />
          <source media="(min-width: 1000px)" srcset="src/images/kasee2-1.jpeg" />
          <img src="src/images/kasee2-1.jpeg" alt="Kaseelan" />

    <footer>
      Made with ❤️ by CSE friends.
